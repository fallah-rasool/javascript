<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>متدهای شی date</title>
</head>
<body>
<style>
    #main {
        margin: 0 auto;
        width: 800px;
    }
    #op {
        width: 800px;
        height: auto;
        background-color: #80bdff;
        color: #ffffff;
        font-size: 35px;
        line-height: 100px;
        display: block;
        padding: 20px;
    }
    #op .label {
        text-align: center;
        width: 100px;
        font-size: 45px;
        margin: 0 10px;
        height: 100px;
        display: inline-block;
    }
</style>
<script>

    function Hours1() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        document.getElementById("h").innerHTML = h;
        document.getElementById("m").innerHTML = m;
        document.getElementById("s").innerHTML = s;
        if ((h >= 12) && (h <= 24)) {
            document.getElementById("p").innerHTML = "PM";
        } else {
            document.getElementById("p").innerHTML = "AM";
        }
    }
    function showHours() {
         setInterval(Hours1, 1000);
    }

</script>
<div id="main">
    <div id="op">
        <div class="label">ساعت</div>
        <div class="label">دقیقه</div>
        <div class="label">ثانیه</div>
        <br>
        <div class="label" id="h"></div>
        <div class="label" id="m"></div>
        <div class="label" id="s"></div>
        <div class="label" id="p"></div>
    </div>
    <button style="padding: 20px;" onclick="showHours()">
    ساعت
</button>

</div>
</body>
</html>
